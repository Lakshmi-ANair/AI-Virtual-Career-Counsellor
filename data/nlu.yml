version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - take care
      - talk to you later

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct
      - yup
      - sure

  - intent: deny
    examples: |
      - no
      - never
      - I don't think so
      - no way
      - not really
      - nope


